{{ define "index" }}
{{ template "header" }}


    <form action="/save_article" method="post" enctype="multipart/form-data">
      <h1 class="form_h">Форма добавления статьи</h1>
      <input
        type="text"
        name="title"
        id="title"
        placeholder="Введите название файла"
        class="form-control"
        required
      /><br />
      <input class="input-file-btn" type="file" name="file">
      <br/>


      <button class="input_btn" value="Upload">Добавить</button>
    </form>

    {{ range . }}
    <div class="card">
      <div class="card_first">
        <span>{{ .Title }}</span>
      </div>
      <div>
        <a href="/post/{{ .Id }}" class="card_a btn btn-danger">Подробнее</a>
      </div>
    </div>
    {{ else }}
    <p>Статей нет</p>
    {{ end }}
    {{ template "footer" }} 
    {{ end }}
